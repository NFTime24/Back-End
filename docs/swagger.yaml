basePath: /
host: 34.212.84.161
info:
  contact: {}
  title: NFTime Sample Swagger API
  version: "1.0"
paths:
  /exibition:
    get:
      consumes:
      - application/json
      description: Get nft info
      produces:
      - application/json
      responses: {}
      summary: Get specific NFT
      tags:
      - exibition
  /file-upload:
    post:
      consumes:
      - application/json
      description: upload file and thumbnail
      parameters:
      - description: file you want to upload
        in: formData
        name: upload_file
        required: true
        type: file
      - description: thumbnail file
        in: formData
        name: thumbnail_file
        type: file
      produces:
      - application/json
      responses: {}
      summary: upload file
      tags:
      - File
  /getNFTInfoWithId:
    get:
      consumes:
      - application/json
      description: Get nft info
      parameters:
      - description: nft_id
        in: query
        name: nft_id
        required: true
        type: string
      produces:
      - application/json
      responses: {}
      summary: Get specific NFT
      tags:
      - NFT
  /like:
    post:
      consumes:
      - application/json
      description: update like
      parameters:
      - description: id of user
        in: body
        name: UserId
        required: true
        schema:
          type: string
      - description: id of work
        in: body
        name: WorkId
        required: true
        schema:
          type: string
      - description: test
        in: formData
        name: test
        required: true
        type: file
      produces:
      - application/json
      responses: {}
      summary: update like
      tags:
      - Like
  /work/specific:
    get:
      consumes:
      - application/json
      description: Get works
      parameters:
      - description: name
        in: query
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses: {}
      summary: get specific work
      tags:
      - Work
  /work/top10:
    get:
      consumes:
      - application/json
      description: get top 10 works
      produces:
      - application/json
      responses: {}
      summary: get top 10 works
      tags:
      - Work
swagger: "2.0"
